<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-md d-flex justify-content-center bg-success">
        <div>
            <h4 class="text-white">To-Do List</h4>
        </div>

    </div>
    <div class="lists d-flex justify-content-center m-5">
        <input type="text" placeholder="Enter a Task..."  id="inputText" class="form-control w-50">
        <button class="btn btn-primary ms-3 p-1" id="addButton">+ Add Task</button>

    </div>
    <div>
        <ul id="Lists" class="list-group w50"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="todo.js"></script>

</body>

</html>
